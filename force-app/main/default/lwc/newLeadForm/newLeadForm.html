<template>
    <div class="slds-align_absolute-center">
        <form class="form slds-box">
            <h2 class="form-header">GET IN TOUCH</h2>
            <p type="Name:" class="form-paragraph"><input class="form-input" placeholder="Write your first name here.."></input></p>

            <p type="Last Name:" class="form-paragraph"><input class="form-input" placeholder="Write your last name here"></input></p>

            <p type="Email:" class="form-paragraph"><input class="form-input" placeholder="Let us know how to contact you back.."></input></p>


            <p type="Mobile:" class="form-paragraph"><input class="form-input" placeholder="What is your phone number.."></input></p>

            <p type="Company:" class="form-paragraph"><input class="form-input" placeholder="Where are you currently employed"></input></p>

            <button class="slds-align_absolute-center submit-button" onsubmit={onSubmitHandler}>Submit Details</button>
        </form>
    </div>
</template>
