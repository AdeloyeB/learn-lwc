<template>
    <lightning-card title="Quiz">
        <div class="slds-m-around_medium">
            <template if:true={isSubmitted}>
                <div class={isHighScore}>
                    You have scored {correctAnswers} out of {quizQuestions.length}
                </div>
             </template>
            <form action="">
            <template for:each={quizQuestions} for:item="question">
                <div class="slds-p-around_medium" key={question.id}>
                    <div><strong>{question.id} - {question.question}</strong></div>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="radio" name={question.id} value="a" onchange={handleChange} label={question.answers.a}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="radio" name={question.id} value="b" onchange={handleChange} label={question.answers.b}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="radio" name={question.id} value="c" onchange={handleChange} label={question.answers.c}></lightning-input>
                        </div>
                    </div>
                </div>
            </template>
            <lightning-button variant="brand" type="submit" label="Submit" class="slds-p-around_small" disabled={allNotSelected} onclick={handleSubmit}></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" class="slds-p-around_reset" onclick={handleResetClick}></lightning-button>
            </form>
        </div>
    </lightning-card>
    
</template>
